<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT - Giri≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(to bottom right, #3b82f6, #06b6d4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            color: white;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 32px;
            color: white;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .admin-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #334155;
        }

        .admin-link a {
            color: #06b6d4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .admin-link a:hover {
            color: #3b82f6;
        }
        /* Mevcut stillerin sonuna ekleyin: */

@media (max-width: 768px) {
    body {
        padding: 0.5rem;
    }
    
    .login-container {
        padding: 2rem 1.5rem;
        max-width: 100%;
    }
    
    .logo-icon {
        width: 50px;
        height: 50px;
        font-size: 24px;
    }
    
    .logo h1 {
        font-size: 28px;
    }
    
    .logo p {
        font-size: 13px;
    }
    
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .form-group label {
        font-size: 13px;
    }
    
    .form-group input {
        padding: 0.7rem;
        font-size: 14px;
    }
    
    .login-btn {
        padding: 0.8rem;
        font-size: 15px;
    }
    
    .error-message {
        font-size: 13px;
        padding: 0.65rem;
    }
    
    .admin-link {
        margin-top: 1.25rem;
        padding-top: 1.25rem;
    }
    
    .admin-link a {
        font-size: 13px;
    }
}

@media (max-width: 480px) {
    .login-container {
        padding: 1.5rem 1rem;
        border-radius: 12px;
    }
    
    .logo {
        margin-bottom: 1.5rem;
    }
    
    .logo-icon {
        width: 45px;
        height: 45px;
        font-size: 22px;
        margin-bottom: 0.75rem;
    }
    
    .logo h1 {
        font-size: 24px;
    }
    
    .logo p {
        font-size: 12px;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group label {
        font-size: 12px;
        margin-bottom: 0.4rem;
    }
    
    .form-group input {
        padding: 0.65rem;
        font-size: 14px;
        border-radius: 6px;
    }
    
    .login-btn {
        padding: 0.75rem;
        font-size: 14px;
        border-radius: 6px;
    }
    
    .error-message {
        font-size: 12px;
        padding: 0.6rem;
        margin-bottom: 0.75rem;
    }
    
    .admin-link {
        margin-top: 1rem;
        padding-top: 1rem;
    }
}

@media (max-width: 360px) {
    .login-container {
        padding: 1.25rem 0.875rem;
    }
    
    .logo h1 {
        font-size: 22px;
    }
    
    .form-group input {
        font-size: 13px;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">M</div>
            <h1>MAT</h1>
            <p>Eƒüitim Sistemi</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Giri≈ü Yap</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        // Zaten giri≈ü yapmƒ±≈ü mƒ± kontrol et
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
    
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Giri≈ü Yapƒ±lƒ±yor...';
    
            try {
                // üîπ 1. Firestore'dan kullanƒ±cƒ±yƒ± kontrol et
                const userDoc = await db.collection('users').doc(username).get();
    
                if (!userDoc.exists) {
                    throw new Error('Kullanƒ±cƒ± Bulunamadƒ±');
                }
    
                const userData = userDoc.data();
                const email = userData.email;
                
                console.log('‚úÖ Kullanƒ±cƒ± Firestore\'da bulundu:', username);
        
                // üîπ 2. Eƒüer kullanƒ±cƒ±da password field'i varsa, hen√ºz Auth'a eklenmemi≈ü demektir
                if (userData.password) {
                    // ≈ûifreyi kontrol et
                    const hashedPassword = btoa(password);
                    if (hashedPassword !== userData.password) {
                        throw new Error('≈ûifre Hatalƒ±');
                    }
            
                    console.log('‚ÑπÔ∏è ƒ∞lk giri≈ü - kullanƒ±cƒ± Auth\'a ekleniyor...');
                    
                    try {
                        // üîπ 3a. ƒ∞lk √∂nce giri≈ü yapmayƒ± dene
                        await auth.signInWithEmailAndPassword(email, password);
                        console.log('‚úÖ Kullanƒ±cƒ± zaten Auth\'da, giri≈ü yapƒ±ldƒ±.');
                    } catch (error) {
                        // üîπ 3b. Eƒüer kullanƒ±cƒ± Auth'ta yoksa (ilk giri≈ü), olu≈ütur
                        if (error.code === 'auth/user-not-found') {
                            await auth.createUserWithEmailAndPassword(email, password);
                            console.log('‚úÖ Kullanƒ±cƒ± ilk kez Auth\'a eklendi:', email);
                        } else {
                            throw error;
                        }
                    }
            
                    // üîπ 4. Firestore'dan password alanƒ±nƒ± kaldƒ±r (artƒ±k Auth kontrol edecek)
                    await db.collection('users').doc(username).update({
                        password: firebase.firestore.FieldValue.delete()
                    });
                    
                    console.log('‚úÖ ≈ûifre Firestore\'dan kaldƒ±rƒ±ldƒ±, Auth devreye alƒ±ndƒ±.');
                    
                } else {
                    // üîπ 5. Normal giri≈ü (kullanƒ±cƒ± zaten Auth'da var)
                    console.log('‚ÑπÔ∏è Normal giri≈ü denemesi...');
                    await auth.signInWithEmailAndPassword(email, password);
                    console.log('‚úÖ Giri≈ü ba≈üarƒ±lƒ±!');
                }

                // üîπ 6. Ba≈üarƒ±lƒ± giri≈üten sonra kƒ±sa bir bekleme ekle
                console.log('‚è≥ Y√∂nlendirme yapƒ±lƒ±yor...');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                window.location.href = 'index.html';
    
            } catch (error) {
                console.error('‚ùå Giri≈ü Hatasƒ±:', error);
                let errorMsg = 'Kullanƒ±cƒ± Adƒ± veya ≈ûifre Hatalƒ±!';
                
                // Daha a√ßƒ±klayƒ±cƒ± hata mesajlarƒ±
                if (error.code === 'auth/wrong-password') {
                    errorMsg = '≈ûifre hatalƒ±!';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = '√áok fazla ba≈üarƒ±sƒ±z deneme. L√ºtfen daha sonra tekrar deneyin.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Giri≈ü Yap';
            }
        });
    </script>

</body>
</html>
