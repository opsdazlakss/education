<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT - Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #1e293b;
        }

        .header h1 {
            font-size: 32px;
            color: white;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .add-user-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .add-user-card h2 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .add-btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .add-btn:hover {
            background: linear-gradient(to right, #2563eb, #0891b2);
        }

        .users-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
        }

        .users-card h2 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #334155;
            color: #e2e8f0;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message.show, .error-message.show {
            display: block;
        }
        .approval-card {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .approval-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .approval-user {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .approval-stage {
            font-size: 14px;
            color: #94a3b8;
        }

        .approval-badge {
            padding: 0.5rem 1rem;
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #fbbf24;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .approval-details {
            margin-bottom: 1rem;
        }

        .approval-section {
            margin-bottom: 1.5rem;
        }

        .approval-section h4 {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .answer-item {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .answer-question {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .answer-text {
            font-size: 14px;
            color: #e2e8f0;
        }

        .quiz-result {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            padding: 1rem;
            color: #22c55e;
        }

        .approval-actions {
            display: flex;
            gap: 1rem;
        }

        .approve-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .approve-btn:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .reject-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .reject-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .no-requests {
            text-align: center;
            color: #64748b;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Admin Paneli</h1>
            <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <div class="add-user-card">
            <h2>‚ûï Yeni Kullanƒ±cƒ± Ekle</h2>
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            
            <form id="addUserForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Kullanƒ±cƒ± Adƒ±</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" id="newFullname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>≈ûifre</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <button type="submit" class="add-btn">Kullanƒ±cƒ± Ekle</button>
            </form>
        </div>
        <div class="users-card" style="margin-bottom: 2rem;">
            <h2>‚è≥ Onay Bekleyen Talepler</h2>
            <div id="approvalRequestsList">
                <p style="text-align: center; color: #64748b; padding: 2rem;">Y√ºkleniyor...</p>
            </div>
        </div>
        <div class="users-card">
            <h2>üë• Kullanƒ±cƒ± Listesi</h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Kullanƒ±cƒ± Adƒ±</th>
                        <th>Ad Soyad</th>
                        <th>Email</th>
                        <th>Kayƒ±t Tarihi</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #64748b;">Y√ºkleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const addUserForm = document.getElementById('addUserForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const usersTableBody = document.getElementById('usersTableBody');

        // Admin kontrol√º
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Admin mi kontrol et
            const userDoc = await db.collection('users').where('email', '==', user.email).get();
            if (userDoc.empty || !userDoc.docs[0].data().isAdmin) {
                alert('Bu sayfaya eri≈üim yetkiniz yok!');
                window.location.href = 'index.html';
                return;
            }

            loadUsers();
            loadApprovalRequests(); // Onay taleplerini y√ºkle

        });

        // Kullanƒ±cƒ± ekleme (Sadece Firestore - ƒ∞lk giri≈ü sƒ±rasƒ±nda Auth'a eklenecek)
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const username = document.getElementById('newUsername').value.trim();
            const fullname = document.getElementById('newFullname').value.trim();
            const password = document.getElementById('newPassword').value;
        
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        
            try {
                // Kullanƒ±cƒ± zaten var mƒ± kontrol et
                const existingUser = await db.collection('users').doc(username).get();
                if (existingUser.exists) {
                    throw new Error('Bu kullanƒ±cƒ± adƒ± zaten kullanƒ±lƒ±yor!');
                }
        
                // Email formatƒ± olu≈ütur
                const email = `${username}@mat.local`;
        
                // ≈ûifreyi ≈üifrele (Base64 encoding)
                const hashedPassword = btoa(password);
        
                // Sadece Firestore'a kaydet
                await db.collection('users').doc(username).set({
                    username: username,
                    fullname: fullname,
                    email: email,
                    password: hashedPassword,
                    isAdmin: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
        
                successMessage.textContent = `‚úÖ ${fullname} ba≈üarƒ±yla eklendi!`;
                successMessage.classList.add('show');
        
                addUserForm.reset();
                loadUsers();
        
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
        
            } catch (error) {
                console.error('Hata:', error);
                errorMessage.textContent = `‚ùå Hata: ${error.message}`;
                errorMessage.classList.add('show');
            }
        });
        // Kullanƒ±cƒ±larƒ± y√ºkle
        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
                
                if (snapshot.empty) {
                    usersTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #64748b;">Hen√ºz kullanƒ±cƒ± yok</td></tr>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const date = user.createdAt ? user.createdAt.toDate().toLocaleDateString('tr-TR') : 'Bilinmiyor';
                    
                    html += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.fullname}</td>
                            <td>${user.email}</td>
                            <td>${date}</td>
                            <td>
                                ${!user.isAdmin ? `<button class="delete-btn" onclick="deleteUser('${doc.id}', '${user.email}')">Sil</button>` : '<span style="color: #64748b;">Admin</span>'}
                            </td>
                        </tr>
                    `;
                });

                usersTableBody.innerHTML = html;

            } catch (error) {
                console.error('Kullanƒ±cƒ±lar y√ºklenirken hata:', error);
                usersTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #ef4444;">Y√ºkleme hatasƒ±</td></tr>';
            }
        }
        async function loadApprovalRequests() {
            const container = document.getElementById('approvalRequestsList');
            
            try {
                const snapshot = await db.collection('approvalRequests')
                    .where('status', '==', 'pending')
                    .orderBy('requestedAt', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    container.innerHTML = '<p class="no-requests">‚úÖ Onay bekleyen talep yok</p>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const request = doc.data();
                    const date = request.requestedAt ? 
                        request.requestedAt.toDate().toLocaleString('tr-TR') : 
                        'Bilinmiyor';
                    
                    html += `
                        <div class="approval-card">
                            <div class="approval-header">
                                <div>
                                    <div class="approval-user">${request.fullname} (@${request.username})</div>
                                    <div class="approval-stage">üìö ${request.stageTitle} - A≈üama ${request.stageId}</div>
                                    <div style="font-size: 12px; color: #64748b; margin-top: 0.25rem;">üïê ${date}</div>
                                </div>
                                <div class="approval-badge">‚è≥ ONAY BEKLƒ∞YOR</div>
                            </div>
                            
                            <div class="approval-details">
                                ${request.surveyAnswers ? renderSurveyAnswers(request.surveyAnswers) : ''}
                                ${request.quizResults ? renderQuizResults(request.quizResults) : ''}
                            </div>
                            
                            <div class="approval-actions">
                                <button class="approve-btn" onclick="approveRequest('${doc.id}', '${request.username}', ${request.stageId})">
                                    ‚úÖ Onayla
                                </button>
                                <button class="reject-btn" onclick="rejectRequest('${doc.id}', '${request.username}')">
                                    ‚ùå Reddet
                                </button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Onay talepleri y√ºklenirken hata:', error);
                container.innerHTML = '<p style="text-align: center; color: #ef4444;">Y√ºkleme hatasƒ±</p>';
            }
        }

        // Anket cevaplarƒ±nƒ± render et
        function renderSurveyAnswers(answers) {
            if (!answers || answers.length === 0) return '';
            
            let html = '<div class="approval-section"><h4>üìã Anket Cevaplarƒ±</h4>';
            answers.forEach((item, idx) => {
                html += `
                    <div class="answer-item">
                        <div class="answer-question">${idx + 1}. ${item.question}</div>
                        <div class="answer-text">${item.answer || '<em>Cevap verilmedi</em>'}</div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // Quiz sonu√ßlarƒ±nƒ± render et
        function renderQuizResults(results) {
            if (!results) return '';
            
            return `
                <div class="approval-section">
                    <h4>‚ùì ${results.quizTitle}</h4>
                    <div class="quiz-result">
                        <strong>${results.correctAnswers}/${results.totalQuestions}</strong> doƒüru cevap 
                        <strong>(${results.percentage}%)</strong>
                        ${results.passed ? ' - ‚úÖ Ba≈üarƒ±lƒ±' : ' - ‚ùå Ba≈üarƒ±sƒ±z'}
                    </div>
                </div>
            `;
        }

        // Talebi onayla
        async function approveRequest(requestId, username, stageId) {
            if (!confirm('Bu talebi onaylamak istediƒüinize emin misiniz?')) {
                return;
            }

            try {
                // Talebi g√ºncelle
                await db.collection('approvalRequests').doc(requestId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: auth.currentUser.email.split('@')[0]
                });

                // Kullanƒ±cƒ±nƒ±n ilerlemesini g√ºncelle (bir sonraki a≈üamaya ge√ß)
                await db.collection('userProgress').doc(username).update({
                    currentStage: stageId + 1,
                    [`completedStages.${stageId}.approved`]: true,
                    [`completedStages.${stageId}.approvedAt`]: firebase.firestore.FieldValue.serverTimestamp()
                });

                successMessage.textContent = `‚úÖ ${username} kullanƒ±cƒ±sƒ±nƒ±n talebi onaylandƒ±!`;
                successMessage.classList.add('show');

                // Listeyi yenile
                loadApprovalRequests();

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Onaylama hatasƒ±:', error);
                errorMessage.textContent = `‚ùå Onaylama hatasƒ±: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }

        // Talebi reddet
        async function rejectRequest(requestId, username) {
            const reason = prompt('Red nedeni (opsiyonel):');
            
            if (reason === null) return; // ƒ∞ptal edildi

            try {
                // Talebi g√ºncelle
                await db.collection('approvalRequests').doc(requestId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: auth.currentUser.email.split('@')[0],
                    adminNote: reason || 'Red nedeni belirtilmedi'
                });

                successMessage.textContent = `‚úÖ ${username} kullanƒ±cƒ±sƒ±nƒ±n talebi reddedildi.`;
                successMessage.classList.add('show');

                // Listeyi yenile
                loadApprovalRequests();

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Reddetme hatasƒ±:', error);
                errorMessage.textContent = `‚ùå Reddetme hatasƒ±: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }
        // Kullanƒ±cƒ± silme
        async function deleteUser(username, email) {
            if (!confirm(`${username} kullanƒ±cƒ±sƒ±nƒ± silmek istediƒüinize emin misiniz?`)) {
                return;
            }

            try {
                // Firestore'dan sil
                await db.collection('users').doc(username).delete();

                successMessage.textContent = `‚úÖ ${username} silindi!`;
                successMessage.classList.add('show');

                loadUsers();

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Silme hatasƒ±:', error);
                errorMessage.textContent = `‚ùå Silme hatasƒ±: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }

        // √áƒ±kƒ±≈ü yap
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
