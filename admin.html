<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT - Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #1e293b;
        }

        .header h1 {
            font-size: 32px;
            color: white;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .add-user-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .add-user-card h2 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .add-btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .add-btn:hover {
            background: linear-gradient(to right, #2563eb, #0891b2);
        }

        .users-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
        }

        .users-card h2 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #334155;
            color: #e2e8f0;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message.show, .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Admin Paneli</h1>
            <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <div class="add-user-card">
            <h2>‚ûï Yeni Kullanƒ±cƒ± Ekle</h2>
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            
            <form id="addUserForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Kullanƒ±cƒ± Adƒ±</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" id="newFullname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>≈ûifre</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <button type="submit" class="add-btn">Kullanƒ±cƒ± Ekle</button>
            </form>
        </div>

        <div class="users-card">
            <h2>üë• Kullanƒ±cƒ± Listesi</h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Kullanƒ±cƒ± Adƒ±</th>
                        <th>Ad Soyad</th>
                        <th>Email</th>
                        <th>Kayƒ±t Tarihi</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #64748b;">Y√ºkleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const addUserForm = document.getElementById('addUserForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const usersTableBody = document.getElementById('usersTableBody');

        // Admin kontrol√º
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Admin mi kontrol et
            const userDoc = await db.collection('users').where('email', '==', user.email).get();
            if (userDoc.empty || !userDoc.docs[0].data().isAdmin) {
                alert('Bu sayfaya eri≈üim yetkiniz yok!');
                window.location.href = 'index.html';
                return;
            }

            loadUsers();
        });

        // Kullanƒ±cƒ± ekleme
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const username = document.getElementById('newUsername').value.trim();
            const fullname = document.getElementById('newFullname').value.trim();
            const password = document.getElementById('newPassword').value;
        
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        
            try {
                // Email formatƒ± olu≈ütur (username@mat.local)
                const email = `${username}@mat.local`;
        
                // Mevcut kullanƒ±cƒ±nƒ±n oturumunu kaydet
                const currentUser = auth.currentUser;
        
                // Firebase REST API ile kullanƒ±cƒ± olu≈ütur (oturumu kapatmaz)
                const apiKey = firebase.app().options.apiKey;
                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        returnSecureToken: true
                    })
                });
        
                const data = await response.json();
        
                if (!response.ok) {
                    throw new Error(data.error.message || 'Kullanƒ±cƒ± olu≈üturulamadƒ±');
                }
        
                // Firestore'a kullanƒ±cƒ± bilgilerini kaydet
                await db.collection('users').doc(username).set({
                    username: username,
                    fullname: fullname,
                    email: email,
                    isAdmin: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
        
                successMessage.textContent = `‚úÖ ${fullname} ba≈üarƒ±yla eklendi!`;
                successMessage.classList.add('show');
        
                // Formu temizle
                addUserForm.reset();
        
                // Kullanƒ±cƒ± listesini g√ºncelle
                loadUsers();
        
                // 3 saniye sonra mesajƒ± gizle
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
        
            } catch (error) {
                console.error('Hata:', error);
                errorMessage.textContent = `‚ùå Hata: ${error.message}`;
                errorMessage.classList.add('show');
            }
        });

        // Kullanƒ±cƒ±larƒ± y√ºkle
        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
                
                if (snapshot.empty) {
                    usersTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #64748b;">Hen√ºz kullanƒ±cƒ± yok</td></tr>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const date = user.createdAt ? user.createdAt.toDate().toLocaleDateString('tr-TR') : 'Bilinmiyor';
                    
                    html += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.fullname}</td>
                            <td>${user.email}</td>
                            <td>${date}</td>
                            <td>
                                ${!user.isAdmin ? `<button class="delete-btn" onclick="deleteUser('${doc.id}', '${user.email}')">Sil</button>` : '<span style="color: #64748b;">Admin</span>'}
                            </td>
                        </tr>
                    `;
                });

                usersTableBody.innerHTML = html;

            } catch (error) {
                console.error('Kullanƒ±cƒ±lar y√ºklenirken hata:', error);
                usersTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #ef4444;">Y√ºkleme hatasƒ±</td></tr>';
            }
        }

        // Kullanƒ±cƒ± silme
        async function deleteUser(username, email) {
            if (!confirm(`${username} kullanƒ±cƒ±sƒ±nƒ± silmek istediƒüinize emin misiniz?`)) {
                return;
            }

            try {
                // Firestore'dan sil
                await db.collection('users').doc(username).delete();

                successMessage.textContent = `‚úÖ ${username} silindi!`;
                successMessage.classList.add('show');

                loadUsers();

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Silme hatasƒ±:', error);
                errorMessage.textContent = `‚ùå Silme hatasƒ±: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }

        // √áƒ±kƒ±≈ü yap
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
