<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT - Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #1e293b;
        }

        .header h1 {
            font-size: 32px;
            color: white;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .add-user-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .add-user-card h2 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .add-btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .add-btn:hover {
            background: linear-gradient(to right, #2563eb, #0891b2);
        }

        .users-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
        }

        .users-card h2 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #334155;
            color: #e2e8f0;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message.show, .error-message.show {
            display: block;
        }
        .approval-card {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .approval-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .approval-user {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .approval-stage {
            font-size: 14px;
            color: #94a3b8;
        }

        .approval-badge {
            padding: 0.5rem 1rem;
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #fbbf24;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .approval-details {
            margin-bottom: 1rem;
        }

        .approval-section {
            margin-bottom: 1.5rem;
        }

        .approval-section h4 {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .answer-item {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .answer-question {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .answer-text {
            font-size: 14px;
            color: #e2e8f0;
        }

        .quiz-result {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            padding: 1rem;
            color: #22c55e;
        }

        .approval-actions {
            display: flex;
            gap: 1rem;
        }

        .approve-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .approve-btn:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .reject-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .reject-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .no-requests {
            text-align: center;
            color: #64748b;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>√∞≈∏‚Ä∫ √Ø¬∏¬è Admin Paneli</h1>
            <button class="logout-btn" onclick="logout()">√É‚Ä°√Ñ¬±k√Ñ¬±√Ö≈∏ Yap</button>
        </div>

        <div class="add-user-card">
            <h2>√¢≈æ‚Ä¢ Yeni Kullan√Ñ¬±c√Ñ¬± Ekle</h2>
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            
            <form id="addUserForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Kullan√Ñ¬±c√Ñ¬± Ad√Ñ¬±</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" id="newFullname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>√Ö≈æifre</label>
                    <input type="text" id="newPassword" required minlength="6">
                </div>
                <button type="submit" class="add-btn">Kullan√Ñ¬±c√Ñ¬± Ekle</button>
            </form>
        </div>
        <div class="users-card" style="margin-bottom: 2rem;">
            <h2>√¢¬è¬≥ Onay Bekleyen Talepler</h2>
            <div id="approvalRequestsList">
                <p style="text-align: center; color: #64748b; padding: 2rem;">Y√É¬ºkleniyor...</p>
            </div>
        </div>
        <div class="users-card">
            <h2>√∞≈∏‚Äò¬• Kullan√Ñ¬±c√Ñ¬± Listesi</h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Kullan√Ñ¬±c√Ñ¬± Ad√Ñ¬±</th>
                        <th>Ad Soyad</th>
                        <th>Email</th>
                        <th>Kay√Ñ¬±t Tarihi</th>
                        <th>√Ñ¬∞√Ö≈∏lem</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #64748b;">Y√É¬ºkleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const addUserForm = document.getElementById('addUserForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const usersTableBody = document.getElementById('usersTableBody');

        // Admin kontrol√É¬º
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
        
            // Admin mi kontrol et
            const userDoc = await db.collection('users').where('email', '==', user.email).get();
            if (userDoc.empty || !userDoc.docs[0].data().isAdmin) {
                alert('Bu sayfaya eri√Ö≈∏im yetkiniz yok!');
                window.location.href = 'index.html';
                return;
            }
        
            // Admin ise devam et
            loadUsers();
            loadApprovalRequests();
        });



        // Kullan√Ñ¬±c√Ñ¬± ekleme (Sadece Firestore - √Ñ¬∞lk giri√Ö≈∏ s√Ñ¬±ras√Ñ¬±nda Auth'a eklenecek)
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const username = document.getElementById('newUsername').value.trim();
            const fullname = document.getElementById('newFullname').value.trim();
            const password = document.getElementById('newPassword').value;
        
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        
            try {
                // Kullan√Ñ¬±c√Ñ¬± zaten var m√Ñ¬± kontrol et
                const existingUser = await db.collection('users').doc(username).get();
                if (existingUser.exists) {
                    throw new Error('Bu kullan√Ñ¬±c√Ñ¬± ad√Ñ¬± zaten kullan√Ñ¬±l√Ñ¬±yor!');
                }
        
                const email = `${username}@mat.local`;
        
                // √∞≈∏‚Äù¬π 1. Firebase Auth√¢‚Ç¨‚Ñ¢a kullan√Ñ¬±c√Ñ¬± ekle
                // √∞≈∏‚Äù¬π 1. Secondary Firebase instance olu√Ö≈∏tur (admin √É¬ß√Ñ¬±kmadan kullan√Ñ¬±c√Ñ¬± yaratmak i√É¬ßin)
                const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");
                
                // √∞≈∏‚Äù¬π 2. Yeni kullan√Ñ¬±c√Ñ¬±y√Ñ¬± Auth√¢‚Ç¨‚Ñ¢a ekle
                const userCredential = await secondaryApp.auth().createUserWithEmailAndPassword(email, password);
                const createdUser = userCredential.user;
                console.log('Auth√¢‚Ç¨‚Ñ¢a eklendi:', createdUser.uid);
                
                // √∞≈∏‚Äù¬π 3. Secondary app'i kapat (gereksiz oturumlar√Ñ¬± temizler)
                await secondaryApp.delete();
                
                // √∞≈∏‚Äù¬π 4. Firestore√¢‚Ç¨‚Ñ¢a kaydet
                await db.collection('users').doc(username).set({
                    username,
                    fullname,
                    email,
                    isAdmin: false,
                    isPresenter: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });



        
                successMessage.textContent = `√¢≈ì‚Ä¶ ${fullname} ba√Ö≈∏ar√Ñ¬±yla eklendi!`;
                successMessage.classList.add('show');
                addUserForm.reset();
                loadUsers();
        
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
        
            } catch (error) {
                console.error('Hata:', error);
                errorMessage.textContent = `√¢¬ù≈í Hata: ${error.message}`;
                errorMessage.classList.add('show');
            }
        });

        // Kullan√Ñ¬±c√Ñ¬±lar√Ñ¬± y√É¬ºkle
        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
                
                if (snapshot.empty) {
                    usersTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #64748b;">Hen√É¬ºz kullan√Ñ¬±c√Ñ¬± yok</td></tr>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const date = user.createdAt ? user.createdAt.toDate().toLocaleDateString('tr-TR') : 'Bilinmiyor';
                    
                    html += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.fullname}</td>
                            <td>${user.email}</td>
                            <td>${date}</td>
                            <td>
                                ${!user.isAdmin ? `<button class="delete-btn" onclick="deleteUser('${doc.id}', '${user.email}')">Sil</button>` : '<span style="color: #64748b;">Admin</span>'}
                            </td>
                        </tr>
                    `;
                });

                usersTableBody.innerHTML = html;

            } catch (error) {
                console.error('Kullan√Ñ¬±c√Ñ¬±lar y√É¬ºklenirken hata:', error);
                usersTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #ef4444;">Y√É¬ºkleme hatas√Ñ¬±</td></tr>';
            }
        }
        async function loadNotifications() {
            const container = document.getElementById('approvalRequestsList'); // istersen ayrƒ± bir listeye koyabilirsin
            try {
                const snapshot = await db.collection('notifications')
                    .where('type', '==', 'presenter_request')
                    .where('status', '==', 'pending')
                    .orderBy('createdAt', 'desc')
                    .get();
        
                if (snapshot.empty) {
                    container.innerHTML += '<p class="no-requests">üéì Presenter olma isteƒüi yok</p>';
                    return;
                }
        
                let html = '<h2>üéì Presenter Olma Talepleri</h2>';
                snapshot.forEach(doc => {
                    const notif = doc.data();
                    const date = notif.createdAt ? notif.createdAt.toDate().toLocaleString('tr-TR') : 'Bilinmiyor';
        
                    html += `
                        <div class="approval-card">
                            <div class="approval-header">
                                <div>
                                    <div class="approval-user">${notif.fullname} (@${notif.username})</div>
                                    <div style="font-size: 12px; color: #64748b;">üïê ${date}</div>
                                </div>
                                <div class="approval-badge">‚è≥ Onay Bekliyor</div>
                            </div>
                            <div class="approval-details">
                                <p>${notif.message}</p>
                            </div>
                            <div class="approval-actions">
                                <button class="approve-btn" onclick="approvePresenter('${doc.id}', '${notif.username}')">‚úÖ Onayla</button>
                                <button class="reject-btn" onclick="rejectPresenter('${doc.id}')">‚ùå Reddet</button>
                            </div>
                        </div>
                    `;
                });
        
                container.innerHTML += html;
        
            } catch (error) {
                console.error('Bildirimler y√ºklenirken hata:', error);
            }
        }
        
        // Presenter isteƒüini onayla
        async function approvePresenter(docId, username) {
            try {
                await db.collection('users').doc(username).update({
                    isPresenter: true
                });
                await db.collection('notifications').doc(docId).update({
                    status: 'approved'
                });
                alert('‚úÖ Kullanƒ±cƒ± presenter olarak onaylandƒ±!');
                loadNotifications();
            } catch (err) {
                console.error('Onay hatasƒ±:', err);
            }
        }
        
        // Presenter isteƒüini reddet
        async function rejectPresenter(docId) {
            try {
                await db.collection('notifications').doc(docId).update({
                    status: 'rejected'
                });
                alert('‚ùå ƒ∞stek reddedildi.');
                loadNotifications();
            } catch (err) {
                console.error('Red hatasƒ±:', err);
            }
        }
        async function loadApprovalRequests() {
            const container = document.getElementById('approvalRequestsList');
            
            try {
                const snapshot = await db.collection('approvalRequests')
                    .where('status', '==', 'pending')
                    .orderBy('requestedAt', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    container.innerHTML = '<p class="no-requests">√¢≈ì‚Ä¶ Onay bekleyen talep yok</p>';
                    return;
                }
        
                let html = '';
                snapshot.forEach(doc => {
                    const request = doc.data();
        
                    // √∞≈∏¬©¬π Firestore'dan string olarak geldiyse parse et
                    if (typeof request.surveyAnswers === 'string') {
                        try { request.surveyAnswers = JSON.parse(request.surveyAnswers); } catch (e) {}
                    }
                    if (typeof request.quizResults === 'string') {
                        try { request.quizResults = JSON.parse(request.quizResults); } catch (e) {}
                    }
        
                    const date = request.requestedAt 
                        ? request.requestedAt.toDate().toLocaleString('tr-TR') 
                        : 'Bilinmiyor';
                    
                    html += `
                        <div class="approval-card">
                            <div class="approval-header">
                                <div>
                                    <div class="approval-user">${request.fullname} (@${request.username})</div>
                                    <div class="approval-stage">√∞≈∏‚Äú≈° ${request.stageTitle} - A√Ö≈∏ama ${request.stageId}</div>
                                    <div style="font-size: 12px; color: #64748b; margin-top: 0.25rem;">√∞≈∏‚Ä¢¬ê ${date}</div>
                                </div>
                                <div class="approval-badge">√¢¬è¬≥ ONAY BEKL√Ñ¬∞YOR</div>
                            </div>
                            
                            <div class="approval-details">
                                ${Array.isArray(request.surveyAnswers) && request.surveyAnswers.length > 0 
                                    ? renderSurveyAnswers(request.surveyAnswers) 
                                    : '<p style="color:#64748b;font-size:13px;">√∞≈∏‚Äú‚Äπ Anket yan√Ñ¬±t√Ñ¬± yok.</p>'}
                            
                                ${request.quizResults && request.quizResults.quizTitle 
                                    ? renderQuizResults(request.quizResults) 
                                    : '<p style="color:#64748b;font-size:13px;">√¢¬ù‚Äú Test sonucu bulunamad√Ñ¬±.</p>'}
                            </div>
        
                            <div class="approval-actions">
                                <button class="approve-btn" onclick="approveRequest('${doc.id}', '${request.username}', ${request.stageId})">
                                    √¢≈ì‚Ä¶ Onayla
                                </button>
                                <button class="reject-btn" onclick="rejectRequest('${doc.id}', '${request.username}')">
                                    √¢¬ù≈í Reddet
                                </button>
                            </div>
                        </div>
                    `;
                });
        
                container.innerHTML = html;
        
            } catch (error) {
                console.error('Onay talepleri y√É¬ºklenirken hata:', error);
                container.innerHTML = '<p style="text-align: center; color: #ef4444;">Y√É¬ºkleme hatas√Ñ¬±</p>';
            }
        }
        window.addEventListener('load', loadNotifications);

        // Anket cevaplar√Ñ¬±n√Ñ¬± render et
        function renderSurveyAnswers(answers) {
            if (!answers || answers.length === 0) return '';
            
            let html = '<div class="approval-section"><h4>√∞≈∏‚Äú‚Äπ Anket Cevaplar√Ñ¬±</h4>';
            answers.forEach((item, idx) => {
                html += `
                    <div class="answer-item">
                        <div class="answer-question">${idx + 1}. ${item.question}</div>
                        <div class="answer-text">${item.answer || '<em>Cevap verilmedi</em>'}</div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // Quiz sonu√É¬ßlar√Ñ¬±n√Ñ¬± render et
        function renderQuizResults(results) {
            if (!results) return '';
            
            return `
                <div class="approval-section">
                    <h4>√¢¬ù‚Äú ${results.quizTitle}</h4>
                    <div class="quiz-result">
                        <strong>${results.correctAnswers}/${results.totalQuestions}</strong> do√Ñ≈∏ru cevap 
                        <strong>(${results.percentage}%)</strong>
                        ${results.passed ? ' - √¢≈ì‚Ä¶ Ba√Ö≈∏ar√Ñ¬±l√Ñ¬±' : ' - √¢¬ù≈í Ba√Ö≈∏ar√Ñ¬±s√Ñ¬±z'}
                    </div>
                </div>
            `;
        }

        // Talebi onayla
        async function approveRequest(requestId, username, stageId) {
            if (!confirm('Bu talebi onaylamak istedi√Ñ≈∏inize emin misiniz?')) {
                return;
            }

            try {
                // Talebi g√É¬ºncelle
                await db.collection('approvalRequests').doc(requestId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: auth.currentUser.email.split('@')[0]
                });

                // Kullan√Ñ¬±c√Ñ¬±n√Ñ¬±n ilerlemesini g√É¬ºncelle (bir sonraki a√Ö≈∏amaya ge√É¬ß)
                await db.collection('userProgress').doc(username).update({
                    currentStage: stageId + 1,
                    [`completedStages.${stageId}.approved`]: true,
                    [`completedStages.${stageId}.approvedAt`]: firebase.firestore.FieldValue.serverTimestamp()
                });

                successMessage.textContent = `√¢≈ì‚Ä¶ ${username} kullan√Ñ¬±c√Ñ¬±s√Ñ¬±n√Ñ¬±n talebi onayland√Ñ¬±!`;
                successMessage.classList.add('show');

                // Listeyi yenile
                loadApprovalRequests();

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

            } catch (error) {
                console.error('Onaylama hatas√Ñ¬±:', error);
                errorMessage.textContent = `√¢¬ù≈í Onaylama hatas√Ñ¬±: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }

        // Talebi reddet
        async function rejectRequest(requestId, username) {
            const reason = prompt('Red nedeni (opsiyonel):');
            
            if (reason === null) return; // √Ñ¬∞ptal edildi
        
            try {
                // Talep belgesini al
                const requestDoc = await db.collection('approvalRequests').doc(requestId).get();
                const requestData = requestDoc.data();
                const stageId = requestData.stageId;
        
                // 1√Ø¬∏¬è√¢∆í¬£ Talebi reddedilmi√Ö≈∏ olarak i√Ö≈∏aretle
                await db.collection('approvalRequests').doc(requestId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: auth.currentUser.email.split('@')[0],
                    adminNote: reason || 'Red nedeni belirtilmedi'
                });
        
                // 2√Ø¬∏¬è√¢∆í¬£ Kullan√Ñ¬±c√Ñ¬±n√Ñ¬±n ilerleme verisini s√Ñ¬±f√Ñ¬±rla (o a√Ö≈∏amay√Ñ¬± tamamen sil)
                await db.collection('userProgress').doc(username).update({
                    [`completedStages.${stageId}`]: firebase.firestore.FieldValue.delete(),
                    currentStage: stageId // ayn√Ñ¬± a√Ö≈∏amada kals√Ñ¬±n
                });
        
                // 3√Ø¬∏¬è√¢∆í¬£ Bildirim g√É¬∂ster ve listeyi yenile
                successMessage.textContent = `√¢≈ì‚Ä¶ ${username} kullan√Ñ¬±c√Ñ¬±s√Ñ¬±n√Ñ¬±n ${stageId}. a√Ö≈∏ama ilerlemesi s√Ñ¬±f√Ñ¬±rland√Ñ¬± ve reddedildi.`;
                successMessage.classList.add('show');
        
                loadApprovalRequests();
        
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
        
            } catch (error) {
                console.error('Reddetme hatas√Ñ¬±:', error);
                errorMessage.textContent = `√¢¬ù≈í Reddetme hatas√Ñ¬±: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }

        // Kullan√Ñ¬±c√Ñ¬± silme
        // Kullan√Ñ¬±c√Ñ¬± silme (ili√Ö≈∏kili t√É¬ºm verilerle birlikte)
        async function deleteUser(username, email) {
            if (!confirm(`${username} kullan√Ñ¬±c√Ñ¬±s√Ñ¬±n√Ñ¬± ve t√É¬ºm verilerini silmek istedi√Ñ≈∏inize emin misiniz? Bu i√Ö≈∏lem geri al√Ñ¬±namaz!`)) {
                return;
            }
        
            try {
                // 1√Ø¬∏¬è√¢∆í¬£ users koleksiyonundan kullan√Ñ¬±c√Ñ¬±y√Ñ¬± sil
                await db.collection('users').doc(username).delete();
        
                // 2√Ø¬∏¬è√¢∆í¬£ userProgress verisini sil (varsa)
                const progressDoc = await db.collection('userProgress').doc(username).get();
                if (progressDoc.exists) {
                    await db.collection('userProgress').doc(username).delete();
                    console.log(`√∞≈∏¬ß¬π ${username} userProgress verisi silindi.`);
                }
        
                // 3√Ø¬∏¬è√¢∆í¬£ approvalRequests i√É¬ßinde o kullan√Ñ¬±c√Ñ¬±ya ait t√É¬ºm belgeleri sil
                const approvalsSnapshot = await db.collection('approvalRequests')
                    .where('username', '==', username)
                    .get();
        
                const batch = db.batch();
                approvalsSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                console.log(`√∞≈∏¬ß¬π ${username} kullan√Ñ¬±c√Ñ¬±s√Ñ¬±na ait ${approvalsSnapshot.size} onay talebi silindi.`);
        
                // 4√Ø¬∏¬è√¢∆í¬£ Ba√Ö≈∏ar√Ñ¬± mesaj√Ñ¬±
                successMessage.textContent = `√¢≈ì‚Ä¶ ${username} ve t√É¬ºm verileri ba√Ö≈∏ar√Ñ¬±yla silindi!`;
                successMessage.classList.add('show');
        
                // 5√Ø¬∏¬è√¢∆í¬£ Listeyi yenile
                loadUsers();
                loadApprovalRequests();
        
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
        
            } catch (error) {
                console.error('Silme hatas√Ñ¬±:', error);
                errorMessage.textContent = `√¢¬ù≈í Silme hatas√Ñ¬±: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }
